<ng-container [ngSwitch]="data.inputType">
	<ng-container *ngSwitchCase="0">
		<bmx-content-input [bmxData]="data" [formControl]="formControl" ngDefaultControl></bmx-content-input>
	</ng-container>
	<ng-container *ngSwitchCase="1">
		<bmx-select-input [bmxData]="data" [formControl]="formControl" ngDefaultControl></bmx-select-input>
	</ng-container>
	<ng-container *ngSwitchCase="3">
		<bmx-text-area-input [bmxData]="data" [formControl]="formControl" ngDefaultControl></bmx-text-area-input>
	</ng-container>
	<ng-container *ngSwitchCase="4">
		<bmx-image-input [bmxData]="data" [formControl]="formControl" ngDefaultControl></bmx-image-input>
	</ng-container>
	<ng-container *ngSwitchCase="5">
		<bmx-autocomplete-input [bmxData]="data"
								[formControl]="formControl" ngDefaultControl></bmx-autocomplete-input>
	</ng-container>
	<ng-container *ngSwitchCase="6">
		<bmx-datepicker-input [bmxData]="data" [formControl]="formControl" ngDefaultControl></bmx-datepicker-input>
	</ng-container>
	<ng-container *ngSwitchCase="7">
		<bmx-richtext-input [bmxData]="data" [formControl]="formControl" ngDefaultControl></bmx-richtext-input>
	</ng-container>
	<ng-container *ngSwitchCase="8">
		<bmx-multiple-autocomplete-input [bmxData]="data" [formControl]="formControl" ngDefaultControl></bmx-multiple-autocomplete-input>
	</ng-container>
	<ng-container *ngSwitchDefault></ng-container>
</ng-container>
